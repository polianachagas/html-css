<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>

    <!-- : = pseudoclasse
         pseudo-classes tem que estar relacionadas com um elemento ou uma classe
         pseudoclasses configura o estado do elemento
    -->
    <style>
        div {
            background-color: palevioletred;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid rgb(99, 98, 98);
            display: inline-block;
        }

        div:hover {
            background-color: crimson;
        }

    </style>
</head>
<body>
    <div class="d1">01</div>
    <div class="d2">02</div>
    <div class="d3">03</div>
</body>
</html>
