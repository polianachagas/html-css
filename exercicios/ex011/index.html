<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <!--MANEIRA + SIMPLES:
        <audio src="midia/fogueira.mp3" controls autoplay></audio>-->
    <!--Formatos compatíveis para todos navegadore: MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/fogueira.mp3" type="audio/mpeg">
        <source src="midia/fogueira.ogg" type="audio/ogg">
        <source src="midia/fogueira.wav" type="audio/wav">
        <p>Infelizmente seu navegador não conseguer reproduzir áudio. Clique <a href="midia/fogueira.mp3">aqui</a> para baixar o áudio</p>
    </audio>
</body>
</html>
