<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video poster="imagens/cafe.webp" controls autoplay loop width="560" height="315"> <!--poster põe thumbnail-->
        <source src="midia/cafe.mp4" type="video/mp4">
        <source src="midia/cafe.m4v" type="video/mp4">
        <source src="midia/cafe.webm" type="video/webm">
        <source src="midia/cafe.ogv" type="video/ogg">
        <p>Seu navegador não tem compatilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo vídeo do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
